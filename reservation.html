            <h1>R E S E R V A T I O N S</h1>
            <form id="myform" onsubmit="myFunction1()">
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name"><br>
              <label for="email">Email:</label><br>

       <script>



          document.getElementById("myBtn").onclick = function() {myFunction()};
          function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }

        function myFunction1() {

                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var date = document.getElementById('date').value;
                var time = document.getElementById('time').value;
                var party_size = document.getElementById('party-size').value;
                
                var receiptHTML = '<h1>Receipt</h1>';
                receiptHTML += '<p>Name: ' + name + '</p>';
                receiptHTML += '<p>Email: ' + email + '</p>';
                receiptHTML += '<pPhone: ' + phone + '</p>';
                receiptHTML += '<p>Date: ' + date + '</p>';
                receiptHTML += '<p>Time: ' + time + '</p>';
                receiptHTML += '<p>No of Guests: ' + party_size + '</p>';
             
                var receiptWindow = window.open('', 'Receipt', 'height=500,width=500');
                receiptWindow.document.write(receiptHTML);

                 //receiptWindow.print();--!>
            }
